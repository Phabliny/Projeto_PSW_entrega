<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Adote um Pet</title>
</head>
<body>
    <nav th:insert="fragments/barraNav ::navbar"></nav>

    <main class="font-weight-bold">
        <form class="mt-3" action="/form-usuario" method="POST" th:object="${usuario}">
            <div class="container w-75">
                <h2 class="text-center mb-3">Faça seu cadastro</h2>
                <div class="row">
                        <div class="form-group col-md-12">
                            Nome Completo:
                            <input th:field="*{id}" type="hidden" >
                            <input th:field="*{nome}" class="form-control" type="text" id="nome" required>
                        </div>
                    
                        <div class="form-group col-md-4">
                            CPF:
                            <input class="form-control" th:field="*{cpf}" type="text" maxlength="11" required>
                        </div>
                </div>
                <div div class="row">
                    <div class="form-group col-md-7">
                        Email:
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-7">
                        Endereço
                        <input type="text" th:field="*{endereco}" class="form-control" required>
                    </div>
                    
                    <div class="form-group col-md-4">
                        Telefone
                        <input th:field="*{telefone}" type="text" class="form-control" id="num" required>
                    </div>
                </div>
               
                <div class="row">
                    <div class="form-group col-md-4">
                        Data de nascimento
                        <input type="date" th:field="*{dataNasc}" class="form-control" id="dataNasc" required>
                    </div>
                    
                    <div class="form-check col-md-3 mx-5">
                        <label for="">Sexo</label>
                            <div class="form-inline">
                                <input th:field="*{sexo}" class="form-control" type="text" placeholder="Digite seu sexo" required>
                            </div>
                    </div>
                </div>   
                    <div class="row mt-1">
                        <div class="form-group col-md-6">
                            <label for="senha">Senha</label>
                            <input th:field="*{senha}" type="password" class="form-control" id="senha" required>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="confSenha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confSenha" required>
                        </div>
                    </div>
            </div>

            <div class="container mt-1">
                <div class="row justify-content-center p-2 m-2">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="submit" value="Cadastrar"><!--mudar para button para validar com JS-->
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="reset" value="Limpar">
                </div>
            </div>
        </form>
    </main>

    <footer th:insert="fragments/rodape :: footer" class="bg-info footer fixed-bottom">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
