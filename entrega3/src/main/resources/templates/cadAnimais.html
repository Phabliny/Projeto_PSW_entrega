<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Adote um Pet</title>
</head>
<body>
    <nav th:insert="fragments/barra_navegacao ::navbar"></nav>

    <main class="font-weight-bold">
        <form class="mt-5">
            <div class="container w-75">
                <h2 class="text-center mb-5">Cadastro de Animais</h2>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    
                    <div class="form-group col-md-7">
                        <label for="raca">Raça</label>
                        <input type="text" class="form-control" id="raca">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="idade">
                    </div>
                </div>
               
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="name">Data de nascimento</label>
                        <input type="date" class="form-control" id="dataNasc">
                    </div>
                    
                    <div class="form-check col-md-5">
                        <label for="">Porte: </label>
                        <div class="form-inline">
                            <input class="m-2" type="radio" id="peq" name="porte">
                            <label class="mx-1" for="peq">Pequeno</label>
                            <input class="m-2" type="radio" id="med" name="porte">
                            <label class="mx-1" for="med">Médio</label>
                            <input class="m-2" type="radio" id="gra" name="porte">
                            <label class="mx-1" for="gra">Grande</label>
                        </div>
                    </div>
                </div>   
                    <div class="row mt-4">
                        <label class="mx-3" for="descricao">Descrição:</label>
                        <textarea cols="3" rows="5"></textarea>
                    </div>
            </div>

            <div class="container mt-4">
                <div class="row justify-content-center p-2 m-2">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="button" value="Cadastrar">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="button" value="Limpar">
                </div>
            </div>
        </form>

    </main>

    <footer th:insert="fragments/rodape :: footer" class="bg-info">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
