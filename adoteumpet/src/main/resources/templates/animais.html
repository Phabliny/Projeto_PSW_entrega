<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav th:insert="fragments/barraNav ::navbar"></nav>
    <div class="container">
        <h1 class="mt-3 mb-3">Lista de animais</h1>
        <table class="table table-hover table-info table-bordered" border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>raca</th>
                <th>data_nasc</th>
                <th>porte</th>
                <th>descricao</th>
                <th>Ações</th>
            </tr>
            <tr th:each="animal:${animais}" th:object="${animal}">
                <td class="table-light" th:text="*{id}">1</td>
                <td class="table-light" th:text="*{nome}">2</td>
                <td class="table-light" th:text="*{raca}">3</td>
                <td class="table-light" th:text="*{data_nasc}">4</td>
                <td class="table-light" th:text="*{porte}">6</td>
                <td class="table-light" th:text="*{descricao}">7</td>
                <td class="table-light">
                    <a th:href="@{/editar-animal(id=*{id})}"><span class="glyphicon glyphicon glyphicon-pencil pl-3 pr-4"></span></a>
                    <a th:href="@{/excluir-animal(id=*{id})}"><span class="glyphicon glyphicon glyphicon-remove"></a>
                </td>
            </tr>
        </table>
    </div>
    <footer th:insert="fragments/rodape :: footer" class="bg-info footer fixed-bottom"></footer>

</body>
</html>
