<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo" class="container">
    <!-- insira seu código aqui -->
    <div class="container">
        <h1 class="mt-3 mb-3">Lista de animais</h1>
        <table class="table table-hover table-info table-bordered" border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>raca</th>
                <th>data_nasc</th>
                <th>porte</th>
                <th>descricao</th>
                <th>Ações</th>
            </tr>
            <tr th:each="animal:${animais}" th:object="${animal}">
                <td class="table-light" th:text="*{id}">1</td>
                <td class="table-light" th:text="*{nome}">2</td>
                <td class="table-light" th:text="*{raca}">3</td>
                <td class="table-light" th:text="*{data_nasc}">4</td>
                <td class="table-light" th:text="*{porte}">6</td>
                <td class="table-light" th:text="*{descricao}">7</td>
                <td class="table-light">
                    <a th:href="@{/editar-animal(id=*{id})}"><span class="glyphicon glyphicon glyphicon-pencil pl-3 pr-4"></span></a>
                    <a th:href="@{/excluir-animal(id=*{id})}"><span class="glyphicon glyphicon glyphicon-remove"></a>
                </td>
            </tr>
        </table>
    </div>
</div>

</html>
