<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Adote um Pet</title>
</head>
<body>
    <nav th:insert="fragments/barraNav ::navbar"></nav>

    <main class="font-weight-bold">
        <form class="mt-3" action="/cadAnimais" method="POST" th:object="${animal}">
            <div class="container w-75">
                <h2 class="text-center mb-4">Cadastro de Animais</h2>
                <div class="row">
                    <div class="form-group col-md-12">
                        <input th:field="*{id}" type="hidden" >
                        <label  for="name">Nome</label>
                        <input th:field="*{nome}"type="text" class="form-control" id="name">
                    </div>
                    
                    <div class="form-group col-md-7">
                        <label for="raca">Raça</label>
                        <input th:field="*{raca}" type="text" class="form-control" id="raca">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="">Sexo: </label>
                        <div class="form-inline">
                            <input type="radio" th:field="*{sexo}" th:value="f">
                            <label class="mx-1" for="feminino">Fêmea</label>

                            <input type="radio" th:field="*{sexo}" th:value="m">
                            <label class="mx-1" for="masculino">Macho</label>
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="name">Data de nascimento</label>
                        <input th:field="*{data_nasc}"  type="date" class="form-control" id="dataNasc">
                    </div>
                    
                    <div class="form-check col-md-5">
                        <label for="">Porte: </label>
                        <div class="form-inline">
                            <input type="radio" th:field="*{porte}" th:value="p">
                            <label class="mx-1" for="pequeno">Pequeno</label>

                            <input type="radio" th:field="*{porte}" th:value="m">
                            <label class="mx-1" for="medio">Médio</label>
                            
                            <input type="radio" th:field="*{porte}" th:value="g">
                            <label class="mx-1" for="grande">Grande</label>
                            
                        </div>
                    </div>
                </div>   
                    <div class="row mt-4">
                        <label class="mx-3" for="descricao">Descrição:</label>
                        <textarea cols="110" rows="5" th:field="*{descricao}" ></textarea>
                    </div>
            </div>

            <div class="container mt-4">
                <div class="row justify-content-center p-2 m-2">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="submit" value="Cadastrar">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="reset" value="Limpar">
                </div>
            </div>
        </form>

    </main>

    <footer th:insert="fragments/rodape :: footer" class="bg-info">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
