<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo" class="container">
    <!-- insira seu código aqui -->
    <form class="mt-3 needs-validation" th:action="@{/cadAnimais}" method="POST" th:object="${animal}">
        <h6 th:if="${message}" th:text="${message}" class="alert alert-danger">Erro</h6>
        <ul>
            <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                <span th:text="${e.message}">The error message</span>
            </li>
        </ul>
        <div class="container w-75">
            <h2 class="text-center mb-4">Cadastro de Animais</h2>
            <div class="row">
                <div class="form-group col-md-12">
                    <input th:field="*{id}" type="hidden" >
                    <label  for="img">Código Imagem</label>
                    <input th:field="*{imagem}"type="text" class="form-control" id="img">
                </div>

                <div class="form-group col-md-12">
                    <label  for="name">Nome</label>
                    <input th:field="*{nome}"type="text" class="form-control" id="name">
                </div>
                
                <div class="form-group col-md-7">
                    <label for="raca">Raça</label>
                    <input th:field="*{raca}" type="text" class="form-control" id="raca">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="">Sexo: </label>
                    <div class="form-inline">
                        <input type="radio" th:field="*{sexo}" th:value="f">
                        <label class="mx-1" for="feminino">Fêmea</label>

                        <input type="radio" th:field="*{sexo}" th:value="m">
                        <label class="mx-1" for="masculino">Macho</label>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Data de nascimento</label>
                    <input th:field="*{data_nasc}"  type="date" class="form-control" id="dataNasc">
                </div>
                
                <div class="form-check col-md-5">
                    <label for="">Porte: </label>
                    <div class="form-inline">
                        <input type="radio" th:field="*{porte}" th:value="pequeno">
                        <label class="mx-1" for="pequeno">Pequeno</label>

                        <input type="radio" th:field="*{porte}" th:value="medio">
                        <label class="mx-1" for="medio">Médio</label>
                        
                        <input type="radio" th:field="*{porte}" th:value="grande">
                        <label class="mx-1" for="grande">Grande</label>
                        
                    </div>
                </div>
            </div>   
                <div class="row mt-4">
                    <label class="mx-3" for="descricao">Descrição:</label>
                    <textarea cols="110" rows="5" th:field="*{descricao}" ></textarea>
                </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center p-2 m-2">
                <input class="mx-1 px-3 py-2 font-weight-bold h5" type="submit" value="Cadastrar">
                <input class="mx-1 px-3 py-2 font-weight-bold h5" type="reset" value="Limpar">
            </div>
        </div>
    </form>
</div>

</html>
