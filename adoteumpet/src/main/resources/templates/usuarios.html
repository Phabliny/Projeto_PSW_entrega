<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo" class="container">
    <!-- insira seu código aqui -->
    <div class="container">
        <h1 class="mt-3 mb-3">Lista de usuarios</h1>
        <table class="table table-hover table-info table-bordered table-responsive">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Data Nascimento</th>
                <th>Sexo</th>
                <th>Senha</th>
                <th>Papel</th>
                <th>Ações</th>
            </tr>
            <tr th:each="usuario:${usuarios}" th:object="${usuario}">
                <td class="table-light" th:text="*{id}">1</td>
                <td class="table-light" th:text="*{nome}">2</td>
                <td class="table-light" th:text="*{cpf}">3</td>
                <td class="table-light" th:text="*{email}">4</td>
                <td class="table-light" th:text="*{telefone}">5</td>
                <td class="table-light" th:text="*{data_nasc}">6</td>
                <td class="table-light" th:text="*{sexo}">7</td>
                <td class="table-light" th:text="*{senha}">8</td>
                <td class="table-light" th:text="*{papel}">9</td>
                <td class="table-light">
                    <a th:href="@{/editar-usuario(id=*{id})}">Editar</span></a>
                    <a th:href="@{/excluir-usuario(id=*{id})}">Excluir</a>
                </td>
            </tr>
        </table>

        <h1 class="mt-3 mb-3">Lista de pets em adoção</h1>
        <table class="table table-hover table-info table-bordered">
            <tr>
                <th>Nome do Pet</th>
                <th>Nome do adotante</th>
                <th>Ações</th>
            </tr>
            <tr th:each="animal:${animais}" th:object="${animal}">
                <td class="table-light" th:text="*{nome}">1</td>
                <td class="table-light" th:text="*{usuario.nome}">2</td>
                <td class="table-light">
                    <a th:href="@{/confirmar-adocao(id=*{id})}">Confirmar</a>
                    <a th:href="@{/cancelar-adocao(id=*{id})}">Cancelar</a>
                </td>
            </tr>
        </table>

    </div>
</div>

</html>
